<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script>
        function add()
        {
            let a=document.getElementById("t1").value;
            let b=document.getElementById("t2").value;
            let sum=parseInt(a)+parseInt(b);
            let dis=document.getElementById("display");
            dis.textContent=sum;
            
        }
        function sub()
        {
            let a=document.getElementById("t1").value;
            let b=document.getElementById("t2").value;
            let sum=parseInt(a)-parseInt(b);
            let dis=document.getElementById("display");
            dis.textContent=sum;
            
        }
        function mult()
        {
            let a=document.getElementById("t1").value;
            let b=document.getElementById("t2").value;
            let sum=parseInt(a)*parseInt(b);
            let dis=document.getElementById("display");
            dis.textContent=sum;
            
        }
        function div()
        {
            let a=document.getElementById("t1").value;
            let b=document.getElementById("t2").value;
            let sum=parseInt(a)/parseInt(b);
            let dis=document.getElementById("display");
            dis.textContent=sum;
            
        }
    </script>
</head>
<body>
    <div class="text-center mt-5">

   
    <form action="">
        <label for="t1">Enter a Value1:</label>
        <input type="text" name="" id="t1"><br>
        <br>
        <label for="t2">Enter a Value2:</label>
        <input type="text" name="" id="t2"><br>
    <div class="mt-3">

    
        <input type="button" onclick="add()" value="+"/>
        <input type="button" onclick="sub()" value="-"/>
        <input type="button" onclick="mult()" value="*"/>
        <input type="button" onclick="div()"value="/"/>
        <input type="reset" value="clear">
        <p id="display"><span id="s"></span></p>
    </div>
    </form>
</div>
</body>
</html>
