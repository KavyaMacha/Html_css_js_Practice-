<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>CSS Practice</title>
    <style>
        h1{
            color: green;
            background-color: lightblue;
        }
        body{
            background-color: red;
        }
        .heading{
            color: blueviolet;
            background-color: cadetblue;
        }
    </style>
</head>
<body>
    <!--
        This is the in line style
    
    <h1 style="color:blue; background-color: yellow; text-align: center;">Hello welcome to kmit</h1>
    <p style="background-color: lightblue;"> Let us discuss about WT </p>
    -->
    <!--THIS IS SOMETHIING CALLED AS INTERNAL STYLE-->
    <h1>GOOD MORNING</h1>
    <h2 class="heading">Hello ,this h2 element in html</h2>
</body>
</html>
